name: Build FLIP Fluids Windows (MinGW)

on: 
  workflow_dispatch:

jobs:
  build-windows-mingw:
    runs-on: windows-latest
    
    steps:
    # 1. Download the code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Install MinGW (The GCC compiler for Windows)
    # This creates an environment compatible with the physics math
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64

    # 3. Configure CMake to use MinGW Makefiles
    # We changed the generator (-G) from Visual Studio to MinGW Makefiles
    - name: Configure CMake
      run: cmake -S . -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DBUILD_FLIP_FLUIDS_ADDON=ON

    # 4. Compile the Code
    - name: Build
      run: cmake --build build --target install --parallel

    # 5. Zip the resulting addon folder
    - name: Zip Addon
      run: |
        cd build/install
        powershell Compress-Archive -Path bl_flip_fluids -DestinationPath flip_fluids_addon.zip

    # 6. Upload the Zip file
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FLIP_Fluids_Windows_Addon_MinGW
        path: build/install/flip_fluids_addon.zip
